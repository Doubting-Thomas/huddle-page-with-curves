<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/_base.css" rel="stylesheet" />
    <link href="css/_components.css" rel="stylesheet" />
    <link href="css/_layout.css" rel="stylesheet" />
    <link href="css/_utilities.css" rel="stylesheet" />
    <title>Huddle</title>
  </head>
  <body>
    <header>
      <nav class="nav-container margin-bottom-md">
        <nav class="navbar">
          <div class="header-logo">
            <img src="images/logo.svg" class="nav-logo" alt="huddle-logo">
          </div>

          <div class="nav-cta">
            <button class="btn btn--nav">Try it Free</button>
          </div>
        </nav>
      </div>
    </header>

    <section class="section-hero">
      <div class="hero-text-box">
        <h1 class="heading-main margin-bottom-sm">
          Build The Community Your Fans Will Love
        </h1>

        <p class="text-description margin-bottom-sm">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn btn--hero margin-bottom-lg">Get Started for Free</button>
      </div>

      <div class="hero-image-box">
        <img src="images/screen-mockups.svg" class="hero-image" alt="screen-mockup">
      </div>
    </section>
  </body>
</html>
